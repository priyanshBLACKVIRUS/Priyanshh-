<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surprise Message Reveal ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Hey! I've got something special for you 💌</h1>
    <button id="start-button">Start the Surprise</button>

    <div class="messages hidden">
      <p class="message" style="--delay: 1s;">How can someone be so cute? ❤️</p>
      <p class="message" style="--delay: 3s;">You’re my favorite person 😍</p>
      <p class="message" style="--delay: 5s;">Will you be my bestie forever? 🥺</p>
      <p class="message" style="--delay: 7s;">Or maybe something more? ❤️</p>
      <div class="heart"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
